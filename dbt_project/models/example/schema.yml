version: 2

models:
  - name: transform_crm_revenue
    description: "Cleansed CRM data"
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      
      - name: order_date
        tests:
          - not_null


  - name: marketing_master_view
    description: "Union of all ad platforms"
    columns:
      - name: campaign_id
        tests:
          - not_null

      - name: platform
        tests:
          - not_null
          - accepted_values:
              values: ['google', 'facebook']

      - name: impression
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0
              inclusive: true

      - name: clicks
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0
              inclusive: true

      - name: spend
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0
              inclusive: true

      - name: purchase_value
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0
              inclusive: true
  

  - name: dim_campaign
    description: "A dimension table containing unique advertising campaigns"
    columns:
      - name: campaign_id
        description: "The primary key (PK) of the table."
        tests:
          - unique
          - not_null

  
  - name: dim_customer
    description: "A dimension table providing a unique list of customers and their primary geographic regions, derived from CRM revenue data."
    columns:
      - name: customer_id
        description: "The primary key (PK) for the customer. A unique identifier assigned to each individual customer in the CRM system."
        tests:
          - unique
          - not_null

  
  

    
  